<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper Playground</title>
  <link rel="stylesheet" href="../build/css/swiper.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
<style>
  body, html {
    padding: 0;
    margin: 0;

  }
  .carousel-main-wrapper {
    overflow: hidden;
    position: relative;
    height: 100%;
    margin: 30px 0;
  }
  .swiper-container, .swiper-container2 {
    width: 100%;
    height: 300px;
    margin: 50px auto;
  }
  .swiper-slide {
    background: #f1f1f1;
    color:#000;
    text-align: center;
    line-height: 300px;
  }
</style>
<script src="../build/js/swiper.js"></script>
<script>

  const generateCarouselSlides = (slidesAmount) => {
    return new Array(slidesAmount)
      .fill({}, 0)
      .map((item, index) => {
        const slideItem = document.createElement('div')
        const slideContent = document.createTextNode(`Slide ${index + 1}`);
        slideItem.appendChild(slideContent)
        slideItem.className = 'swiper-slide'
        return slideItem
      })
  }
  const generateCarousel = (carouselName, slidesAmount, {slidesPerView, slidesPerGroup} ) => {

    const carouselTitleText = `Carousel ${carouselName}, slidesPerView: ${slidesPerView}, slidesPerGroup: ${slidesPerGroup}, slidesAmount: ${slidesAmount}`

    const swiperWrapperClassName = `swiper-wrapper swiper-wrapper-${carouselName}`
    const swiperContainerClassName = `swiper-container-${carouselName}`
    const swiperScrollbarClassName = `swiper-scrollbar`
    const swiperPaginationClassName = `swiper-pagination`
    const swiperButonNextClassName = 'swiper-button-next'
    const swiperButonPrevClassName = 'swiper-button-prev'

    const mainWrapper = document.createElement('div')
    mainWrapper.className = `carousel-main-wrapper ${carouselName}`

    const title = document.createElement('h3')
    title.className = 'title'

    const carosuelTitleText = document.createTextNode(carouselTitleText);
    title.appendChild(carosuelTitleText)

    const swiperContainer = document.createElement('div')
    swiperContainer.className = swiperContainerClassName

    const carouselWrapper = document.createElement('div')
    carouselWrapper.className = swiperWrapperClassName

    const scrollBar = document.createElement('div')
    scrollBar.className = swiperScrollbarClassName

    const prevButton = document.createElement('div')
    prevButton.className = `swiper-button-prev`

    const nextButton = document.createElement('div')
    nextButton.className = `swiper-button-next`

    const wrapper = document.createElement('div')
    wrapper.className = swiperWrapperClassName

    const pagination = document.createElement('div')
    pagination.className = `swiper-pagination`

    swiperContainer.appendChild(scrollBar)
    swiperContainer.appendChild(prevButton)
    swiperContainer.appendChild(nextButton)
    swiperContainer.appendChild(wrapper)
    swiperContainer.appendChild(pagination)

    mainWrapper.appendChild(title)
    mainWrapper.appendChild(swiperContainer)

    const slides = generateCarouselSlides(slidesAmount, wrapper)

    slides.forEach(item => wrapper.appendChild(item))

    document.body.appendChild(mainWrapper);

    new Swiper({
      el: `.${swiperContainerClassName}`,
      spaceBetween: 10,
      slidesPerView,
      slidesPerGroup,
      loop: true,
      scrollbar: {
        el: `.${swiperScrollbarClassName}`,
      },
      mousewheel: {
        enabled: true,
      },
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: `.${swiperPaginationClassName}`,
      },
      navigation: {
        nextEl: `.${swiperButonNextClassName}`,
        prevEl: `.${swiperButonPrevClassName}`,
      },
    });
  }

  generateCarousel(1, 11, {slidesPerView: 3, slidesPerGroup: 3})
  generateCarousel(2, 12, {slidesPerView: 3, slidesPerGroup: 3})

  generateCarousel(3, 10, {slidesPerView: 7, slidesPerGroup: 2})
  generateCarousel(4, 15, {slidesPerView: 7, slidesPerGroup: 2})

  generateCarousel(5, 12, {slidesPerView: 7, slidesPerGroup: 3})
</script>
</body>
</html>
